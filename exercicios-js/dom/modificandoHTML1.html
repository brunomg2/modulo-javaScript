<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'First'
        
        const div2 = document.createElement('div')
        div2.setAttribute('wm-atribute', 'valor')
        div2.innerHTML = 'Second'

        const p = document.createElement('p')
        p.innerHTML = 'third'

        const div3 = document.createElement('div') //criando elementos
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)
        
        const text = document.createTextNode('Before...')
        div3.insertBefore(text, div3.childNodes[0]) 

        const div4 = div3.cloneNode(true) //clonando um elemento
        body.appendChild(div4) //adcionando um elemento no body
        body.removeChild(div3) //removendo um elemento
    </script>
</body>

</html>
