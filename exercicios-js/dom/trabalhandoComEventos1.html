<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-um-pouco="5" href="https://google.com.br">Google</a>
    </div>
    <script>
        const element = document.querySelector('[espera-um-pouco]')
        const time = element.getAttribute('espera-um-pouco') * 1000
        
        function navegarEm(e) {
            e.preventDefault()
            console.log(`Saindo em ${time / 1000}s ....`)
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            },time)
        }

        element.onclick = navegarEm
    </script>
</body>
