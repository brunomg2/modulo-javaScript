<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"......................')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.id)
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino')) /*verifica se existe um atributo*/
        lista.setAttribute('destino', 'empresa') /*altera o valor de um atributo*/
        console.log('getAttribute', lista.getAttribute('destino'))
        lista.setAttribute('status', 'aberto') /*também adciona um atributo*/
        lista.removeAttribute('destino') //remove um atributo
        console.log(lista.dataset) //lista os atributos personalizados marcados com data-
        console.log(lista.dataset.urgencia) //acessandro atributo personalizado marcado com data-
        console.log(lista.dataset.urgencia = 4) //alterando um atributo personalizado marcado com data-
        console.log(lista.getAttribute('data-urgencia'))

        //cuidados
        const label = document.querySelector('label')
        console.log(label.for) //não vai funcionar
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
