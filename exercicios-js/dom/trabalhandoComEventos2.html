<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <div class="nome-vermelho">vermelho</div>
    <div class="red">vermelho</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = event => {
            const item = event.target
            item.style.cursor = 'move'

            if(event.buttons) {
                item.style.top = `${event.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${event.clientX - (item.clientWidth / 2)}px`
            }
        }

        
    </script>
</body>
